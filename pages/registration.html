<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
</head>

<body>
  <h1>Регистрация</h1>


  <ul>
    <li><a href="../index.html">Главная</a></li>
    <li><a href="articles.html">Статьи</a></li>
    <li><a href="catalog.html">Каталог</a></li>
    <li><a href="contacts.html">Контакты</a></li>
    <li><a href="gallery.html">Галерея</a></li>
    <li><a href="page_nav.html">Навигация</a></li>
    <li><a href="registration.html">Регистрация</a></li>
  </ul>

  <form action="https://tests.fomenko.top/echo/index.php" method="get">

    <fieldset>

      <legend>Данные</legend>

      <div>
        <label for="surname">Фамилия</label>
        <input id="surname" name="surname" type="text" placeholder="Фамилия">
      </div>

      <div>
        <label for="name">Имя</label>
        <input id="name" name="name" type="text" placeholder="Имя">
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Email">
      </div>

      <div>
        <label for="password">Пароль</label>
        <input id="password" name="password" type="password" placeholder="password">
      </div>

      <div>
        <label for="site">Адрес сайта</label>
        <input id="site" name="site" type="text" value="https://mysite.name">
      </div>
    </fieldset>

    <fieldset>

      <legend>Ваше фото</legend>
      <div>
        <label for="file">Добавить Фото</label>
        <input id="file" name="file" type="file">
      </div>
    </fieldset>

    <fieldset>

      <legend>Дата рождения</legend>

      <div>
        <label for="date">Дата рождения</label>
        <input id="date" name="date" type="date">
      </div>

    </fieldset>

    <fieldset>

      <legend>Пол</legend>

      <div>
        <label for="gender-male">Мужской</label>
        <input id="gender-male" type="radio" name="gender" value="male">
      </div>

      <div>
        <label for="gender-female">Женский</label>
        <input id="gender-female" type="radio" name="gender" value=" female">
      </div>
    </fieldset>

    <fieldset>

      <legend>Кухня</legend>

      <div>
        <label for="uk">Украинская</label>
        <input id="uk" type="checkbox" name="uk" value="uk">
      </div>

      <div>
        <label for="ja">Японская</label>
        <input id="ja" type="checkbox" name="ja" value="ja">
      </div>

      <div>
        <label for="kit">Китайская</label>
        <input id="kit" type="checkbox" name="kit" value="kit">
      </div>

    </fieldset>

    <fieldset>
      <legend>Информация</legend>

      <div>
        <label for="txt">О себе</label>
        <textarea name="txt" id="txt" cols="30" rows="10" placeholder="Расскажите про себя"></textarea>
      </div>
    </fieldset>

    <div>
      <input type="submit" value="Зарегистрироваться">
    </div>

    <div>
      <input type="reset" value="Очистить Форму">
    </div>

  </form>

  <footer>
    <p>&copy;Piven Anton</p>
  </footer>

</body>

</html>
